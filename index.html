<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Krusty Krab SignUp Form</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="form">
        <h1>
          Squidward decided to take a vacation so we're recruiting you!
          <em>2 wrk For FREE!</em>
        </h1>
        <form>
          <section>
            <label for="fname">
              First Name:
              <input type="text" id="fname" />
            </label>
            <label for="lname">
              Last Name:
              <input type="text" id="lname" />
            </label>
          </section>
          <section>
            <label for="phone">
              Phone Number:
              <input type="tel" id="phone" />
            </label>
            <label for="address">
              Address:
              <input type="text" id="address" />
            </label>
          </section>
          <section>
            <label for="birthday">
              Birthday:
              <input type="date" id="birthday" />
            </label>
            <label for="email">
              Email:
              <input type="email" id="email" />
            </label>
          </section>
          <section>
            <label for="password">
              Password:
              <input type="password" id="password" />
            </label>
            <label for="confirm-password">
              Confirm Password:
              <input type="password" id="confirm-password" />
            </label>
          </section>

          <button type="submit">Sign Up</button>
        </form>
        <h2>
          If you're Spongebob you don't have to signup again just
          <a href="#">Log in</a>.
        </h2>
        <h2>
          If you're Patrick Star
          <a href="#" target="_blank">Click Here</a>.
        </h2>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
